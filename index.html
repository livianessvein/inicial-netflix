<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>netflix</title>
</head>

<body>
    <div class='price'>
        <div class='txtprice'>

                <div class='textao2'>Sem limites.</div>
            </div>
        </div>

        <div class='assista'>Assista aonde quiser. Cancele quando quiser.</div>
    </h3>
    <h5>
        <div class='assistir'>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</div>
    </h5>

        <input class='txtemail' placeholder='Email' type="text" />
        <input class='vamos' type="button" value='Vamos lá >' />
    </div>
